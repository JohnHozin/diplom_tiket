<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dispatcher List</title>
    <link rel="shortcut icon" th:href="@{favicon.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center">
    <h1>Welcome to Dispatcher list</h1>

    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>

    <th:block th:each="travels: ${travelsLists}">
        <a th:href="@{'/dispatcher/new/' + ${travels.id}}" class="btn btn-success">
            Details
        </a>
    </th:block>

</div>

<footer th:insert="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
