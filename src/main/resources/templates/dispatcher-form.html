<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dispatcher List</title>
    <link rel="shortcut icon" th:href="@{favicon.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center">
    <h1>Welcome to Travels list</h1>

    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>


    <h4>[[${travels.bus.number}]] [[${travels.timeToDrive.toString()}]]</h4>
    <h4>[[${travels.driver.firstName}]] [[${travels.driver.lastName}]]</h4>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>user</th>
            <th>ALL</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="route: ${usersInTravel}">
            <tr>
                <td>[[${route.id}]]</td>
                <td>[[${route.user.firstName}]] [[${route.user.lastName}]]</td>
                <td>[[${route}]]</td>
            </tr>
        </th:block>

        </tbody>
    </table>





<a th:href="@{/travels/new}" class="header">add new travel</a>
</div>

<footer th:insert="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
