<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add new travels</title>

    <link rel="shortcut icon" th:href="@{bus.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="/style.css" rel="stylesheet">

    <!-- 1. Подключить CSS-файл Bootstrap 3 -->
<!--    <link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <!-- 2. Подключить CSS-файл библиотеки Bootstrap 3 DateTimePicker -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap-datetimepicker.min.css}" />

    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
</head>

<body>
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center m-auto">
    <h1>Add new user</h1>

    <div th:if="${message != null}" class="alert alert-success">
        [[${message}]]
    </div>

    <form th:action="@{/dispatcher/travels/new}" th:object="${travels}" method="post">

        <select th:field="*{bus}">
            <th:block th:each="bus: ${busList}">
                <option th:value="${bus.id}">[[${bus.number}]]</option>
            </th:block>
        </select>

        <select th:field="*{driver}">
            <th:block th:each="driver: ${driverList}">
                <option th:value="${driver.id}">[[${driver.firstName}]] [[${driver.lastName}]]</option>
            </th:block>
        </select>

        <label>timeToDrive</label>
        <input type="datetime-local" th:field="*{timeToDrive}" required minlength="1" maxlength="50"/>

        <p class="mb-3">Payment</p>

        <div class="form-group w-25 text-center m-auto">
            <label>Введите дату:</label>
            <input type="date" class="form-control">
        </div>

        <div class="form-group">
            <!-- элемент input с id = datetimepicker1 -->
            <div class="input-group" id="datetimepicker1">
                <input type="text" class="form-control" />
                <span class="input-group-addon">
      <span class="glyphicon glyphicon-calendar"></span>
    </span>
            </div>
        </div>

        <!-- Инициализация виджета "Bootstrap datetimepicker" -->
        <script>
            $(function () {
                // идентификатор элемента (например: #datetimepicker1), для которого необходимо инициализировать виджет Bootstrap DateTimePicker
                $('#datetimepicker1').datetimepicker();
            });
        </script>

            <input type="checkbox" th:field="${travels.forward}"/>

        <!--        кнопка сохранить-->
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-danger" th:href="@{/drivers}">Cancel</a>
    </form>
</div>
