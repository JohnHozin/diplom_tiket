<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Bus List</title>

    <link rel="shortcut icon" th:href="@{bus.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="d-flex flex-column h-100 bg-light">
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container text-center m-auto">
    <main class="flex-shrink-0">
        <h1>Welcome to Bus list</h1>

        <div th:if="${message != null}" class="alert alert-success">
            [[${message}]]
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Номер</th>
                    <th>Поездки</th>
                    <th>All</th>
                    <!--            <th>Actions</th>-->
                </tr>
                </thead>
                <!-- тело таблицы -->
                <tbody>
                <!-- цикл -->
                <th:block th:each="bus: ${busList}">
                    <tr>
                        <td>[[${bus.id}]]</td>
                        <td>[[${bus.busName}]]</td>
                        <td>[[${bus.number}]]</td>
                        <td>[[${bus.travels}]]</td>
                        <td>[[${bus}]]</td>

                        <!--                        Details-->

                        <!--                        Update-->
                        <!--                    </a>-->
                        <!--                    &lt;!&ndash; кнопка удаления &ndash;&gt;-->
                        <!--                    <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger">-->
                        <!--                        Delete-->
                        <!--                    </a>-->
                        <!--                </td>-->
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <a th:href="@{/bus/new}" class="header">add new bus</a>
    </main>
</div>


<footer class="footer mt-auto py-3" th:insert="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
