<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Список автобусов</title>

    <link rel="shortcut icon" th:href="@{bus.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body class="d-flex flex-column h-100 bg-light">
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center m-auto">
    <main class="flex-shrink-0">
        <h1>Список автобусов</h1>

        <div th:if="${message != null}" class="alert alert-success">
            [[${message}]]
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Имя</th>
                    <th>Номер</th>
                    <th>Вместимость</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="bus: ${busList}">
                    <tr>
                        <td>[[${bus.busName}]]</td>
                        <td>[[${bus.number}]]</td>
                        <td>[[${bus.capacity}]]</td>
                        <td>
                            <a th:href="@{'/bus/update/' + ${bus.id}}" class="btn btn-success">
                                Изменить
                            </a>
                            <a th:href="@{'/bus/delete/' + ${bus.id}}" class="btn btn-danger">
                                Удалить
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <a th:href="@{/bus/new}" class="btn btn-dark">Добавить новый автобус</a>
    </main>
</div>


<footer class="footer mt-auto py-3" th:insert="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
