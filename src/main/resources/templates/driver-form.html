<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new student</title>
    <link rel="shortcut icon" th:href="@{/favicon.svg}" type="image/svg">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center">
    <h1>Add new user</h1>
    <form th:action="@{/drivers/new}" th:object="${driver}" method="post">

        <!--        поле имени-->
        <label>First name</label>
        <input type="text" th:field="*{firstName}" required minlength="1" maxlength="50"/>

        <!--        поле фамилии-->
        <label>Last name</label>
        <input type="text" th:field="*{lastName}" required minlength="1" maxlength="50"/>

        <label>Sur name</label>
        <input type="text" th:field="*{surName}" required minlength="1" maxlength="50"/>

        <label>phone</label>
        <input type="text" th:field="*{phone}" required minlength="1" maxlength="50"/>

        <label>password</label>
        <input type="text" th:field="*{password}" required minlength="1" maxlength="50"/>




        <!--        кнопка сохранить-->
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-danger" th:href="@{/drivers}">Cancel</a>
    </form>
</div>

<footer th:insert="~{layout/layouts.html :: footer}"></footer>
</body>
</html>
