<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Order details</title>

  <link rel="shortcut icon" href="/bus.svg" type="image/svg">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link href="/style.css" rel="stylesheet">
</head>

<body>
<nav th:insert="~{layout/layouts.html :: navs}"></nav>

<div class="container-fluid text-center m-auto">

  <main>


    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-8">
        <form th:action="@{'/dispatcher/order/' + ${date} + '/' + ${id_order}}" th:object="${userJPA}" method="post" class="needs-validation"
              novalidate>
          <div class="row g-3">
            <div class="col-sm-12">
              <label class="form-label">Фамилия</label>
              <input th:field="*{lastName}" minlength="1" maxlength="50" type="text" class="form-control"
                     placeholder="Иванов" required>
              <div class="invalid-feedback">
                Требуется фамилия
              </div>
            </div>

            <div class="col-12">
              <label class="form-label">Телефон</label>
              <div class="input-group has-validation">
                <span class="input-group-text">&#x260E;</span>
                <input th:field="*{username}" minlength="1" maxlength="50" type="text"
                       class="form-control" placeholder="" required>
                <div class="invalid-feedback">
                  Требуется телефон
                </div>
              </div>
            </div>
          </div>

          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Выберете место посадки</button>
        </form>
      </div>
    </div>




  </main>
</div>


<footer class="footer py-3" th:insert="~{layout/layouts.html :: footer}"></footer>
<script src="/js/form-validation.js"></script>
</body>
</html>
